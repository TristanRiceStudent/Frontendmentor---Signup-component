<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="description">
      <h1 class="description__header">Learn to code by watching others</h1>
      <p class="description__text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
      </p>
    </div>
    <div class="second">
      <div class="free-trial">
        <b>Try it free 7 days</b>  then $20/mo. thereafter
      </div>
      <form>
        <div class="signup-form">
          <input class="signup-form__input" placeholder="First Name" id="firstname">
          <label class="signup-form__label-error">First name cannot be empty</label>
          <img class="signup-form__icon-error" src="images/icon-error.svg" alt="icon error">
          <input class="signup-form__input" placeholder="Last Name" id="lastname">
          <label for="lastname" class="signup-form__label-error">Last name cannot be empty</label>
          <img class="signup-form__icon-error" src="images/icon-error.svg" alt="icon error">
          <input class="signup-form__input" placeholder="Email Address" id="email">
          <label for="email" class="signup-form__label-error">Looks like that is not an email</label>
          <img style="margin-right: -157px;" class="signup-form__icon-error" src="images/icon-error.svg" alt="icon error">
          <input class="signup-form__input" placeholder="Password" id="password">
          <label for="password" class="signup-form__label-error">Password cannot be empty</label>
          <img class="signup-form__icon-error" src="images/icon-error.svg" alt="icon error">
          <button class="signup-form__submit">CLAIM YOUR FREE TRIAL</button>
          <div class="signup-form__terms-and-conditions">By clicking the button, you are agreeing to our <span class="signup-form__terms-and-conditions signup-form__terms-and-conditions--red-text">Terms and Services</span></p>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.forms[0].onsubmit = function(e) {
      let children = [...document.forms[0].children[0].children];      
      children.forEach(function(el) {
        if (el.tagName !== "INPUT") return;
        if (el.id === "email") {
          if (!isEmailValid(e.value)) {
            el.classList.add("error");
          } else {
            el.classList.remove("error");
          }
          return;
        }
        if (!el.value) {
          el.classList.add("error");
          return;
        }
        el.classList.remove("error");
      });
      e.preventDefault();
    }

    function isEmailValid(email) {
      let regex_validate_email = /\S+@\S+\.\S+/;
      return regex_validate_email.test(email);
    }
  </script>

</body>
</html>
